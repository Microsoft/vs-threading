trigger:
  branches:
    include:
    - master
  paths:
    exclude: [".github", "doc", "*.md"]

variables:
  TreatWarningsAsErrors: true
  UpdateXlfOnBuild: false # force build breaks if xlf files aren't updated on dev box with resx changes
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  BuildConfiguration: Release
  BuildPlatform: Any CPU
  NUGET_PACKAGES: $(Agent.TempDirectory)/.nuget/packages

jobs:
- job: Windows
  pool: Hosted Windows 2019 with VS2019
  steps:
  - template: azure-pipelines/build.yml

- job: Linux
  pool:
    vmImage: Ubuntu 16.04
  steps:
  - template: azure-pipelines/testfx.yml
    parameters:
      projectdirectory: src/Microsoft.VisualStudio.Threading.Tests

- job: macOS
  pool:
    vmImage: macOS 10.13
  steps:
  - template: azure-pipelines/testfx.yml
    parameters:
      projectdirectory: src/Microsoft.VisualStudio.Threading.Tests
